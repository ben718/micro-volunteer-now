<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/marker.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563EB" />
    <meta name="description" content="Plateforme de micro-bénévolat pour aider près de chez vous" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/marker.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Voisin Solidaire</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom colors from design system */
        :root {
            --vs-blue-primary: #3B82F6;
            --vs-blue-light: #93C5FD;
            --vs-blue-dark: #1E40AF;
            --vs-green-secondary: #10B981;
            --vs-green-light: #A7F3D0;
            --vs-green-dark: #047857;
            --vs-orange-accent: #F59E0B;
            --vs-orange-light: #FCD34D;
            --vs-orange-dark: #D97706;
            --vs-gray-100: #F3F4F6;
            --vs-gray-200: #E5E7EB;
            --vs-gray-300: #D1D5DB;
            --vs-gray-400: #9CA3AF;
            --vs-gray-500: #6B7280;
            --vs-gray-600: #4B5563;
            --vs-gray-700: #374151;
            --vs-gray-800: #1F2937;
            --vs-gray-900: #111827;
            --vs-error: #EF4444;
        }
        .mission-card {
            transition: transform 0.2s ease-in-out;
        }
        .mission-card:hover {
            transform: translateY(-2px);
        }
        .bottom-nav-item.active {
            color: #3B82F6;
        }
        .bottom-nav-item.active i {
            color: #3B82F6;
        }
    </style>
</head>
<body class="bg-[#F3F4F6] flex flex-col min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
